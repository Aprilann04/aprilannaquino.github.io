<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>April's Womens Clothes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Poiret+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
    h1 {
      font-family: "Poiret One", sans-serif;
      font-weight: 300px;
      font-style: normal;
      text-align: center;
      padding-top: 10px;
      letter-spacing: 10px;
      background-color: rgb(89, 3, 70);
      color: aliceblue;
    }
    hr {
      border: 5px solid rgb(171, 35, 173);
    }
    .image-container {
      text-align: center;
      margin-top: 20px;
    }
    .button-container {
      text-align: center;
      margin-top: 10px;
    }
    img.img-thumbnail {
      width: 200px;
      height: 250px;
    }
    .form-control-md {
      width: 100%;
      max-width: 200px;
      margin: 0 auto;
    }
  </style>
</head>
<body style="background-color: rgb(143, 6, 148);">
  <h1>T-shirts and Croptops</h1>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-md-12 order-md-2">
        <div class="row">
          <div class="col-6">
            <div class="image-container">
              <label id="product1">Women's Resort Shirt</label><br>
              <img src="t1.jpg" class="img-thumbnail" /><br>
              <label for="product1" id="price1">469.00</label><br>
              <input type="number" class="form-control form-control-md" id="qty1" placeholder="Enter Quantity" /><br>
            </div>
          </div>
          <div class="col-6">
            <div class="image-container">
              <label id="product2">Women's Boxy Cropped Shirt</label><br>
              <img src="t2.jpg" class="img-thumbnail" /><br>
              <label for="product2" id="price2">1499.00</label><br>
              <input type="number" class="form-control form-control-md" id="qty2" placeholder="Enter Quantity" /><br>
            </div>
          </div>
          <div class="col-6">
            <div class="image-container">
              <label id="product3">Women's Boxy Cropped Shirt</label><br>
              <img src="t3.jpg" class="img-thumbnail" /><br>
              <label for="product3" id="price3">1169.00</label><br>
              <input type="number" class="form-control form-control-md" id="qty3" placeholder="Enter Quantity" /><br>
            </div>
          </div>
          <div class="col-6">
            <div class="image-container">
              <label id="product4">Women's Short Sleeve Button Down Shirt</label><br>
              <img src="t4.jpg" class="img-thumbnail" /><br>
              <label for="product4" id="price4">899.00</label><br>
              <input type="number" class="form-control form-control-md" id="qty4" placeholder="Enter Quantity" /><br>
            </div>
          </div>
          <div class="col-6">
            <div class="image-container">
              <label id="product5">Women's Utility Cropped Top</label><br>
              <img src="t5.jpg" class="img-thumbnail" /><br>
              <label for="product5" id="price5">1119.00</label><br>
              <input type="number" class="form-control form-control-md" id="qty5" placeholder="Enter Quantity" /><br>
            </div>
          </div>
          <div class="col-6">
            <div class="image-container">
              <label id="product6">Women's Utility Cropped Top</label><br>
              <img src="t6.jpg" class="img-thumbnail" /><br>
              <label for="product6" id="price6">1099.00</label><br>
              <input type="number" class="form-control form-control-md" id="qty6" placeholder="Enter Quantity" /><br>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-6 offset-md-3">
        <label for="carts">Order</label><br>
        <textarea class="form-control" rows="8" id="carts" cols="200" readonly
          style="width: 100%; font-size: 12px;"></textarea>
        <input type="text" class="form-control border-0" id="total" readonly placeholder="Total" />
        <input type="number" class="form-control" id="cash" placeholder="Cash Tendered" />
        <input type="text" class="form-control border-0" id="change" readonly placeholder="Change" />
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
